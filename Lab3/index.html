<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Lab 3</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>
        <div class="container">
            <div class="col-md-6">
                <h1>My Form</h1>
                <form>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" placeholder="Your Username Here"> <br><br>
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email" placeholder="Your Email Address Here"> <br><br>
                    <label for="password">Password: </label>
                    <input type="text" id="password" name="password" placeholder="Your Password Here"> <br><br>

                    <button type="button" onclick="validateForm();">Validate</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1>My Products</h1>
                <input type="text" id="search" placeholder="Search Products">
                <ul id="product-list"></ul>
            </div>

        
        </div>
        

        <script type="text/javascript" src="scripts/script.js"></script>
